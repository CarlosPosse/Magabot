TrajectoryPlannerROS:
  dwa: true

  # ROBOT CONFIGURATION
  min_vel_x: 0.05  # Minimum x velocity (m/s)
  max_vel_x: 2.0  # Maximum x velocity (m/s)
  min_vel_y: 0.05  # Minimum y velocity (m/s)
  max_vel_y: 2.0  # Maximum y velocity (m/s)
  min_in_place_rotational_vel: 0.1  # Minimum Angle velocity (rad/s)
  max_rotational_vel: 0.5  # Maximum Angle velocity (rad/s)

  acc_lim_x: 0.5  # Maximum x acceleration (m/s²)
  acc_lim_y: 0.5  # Maximum y acceleration (m/s²)
  acc_lim_th: 0.2  # Maximum Angle acceleration (rad/s²)

  escape_vel: -0.2  # Speed when reversing from getting stuck
  holonomic_robot: false  # Holonomic = move laterally
  
  # GOAL TOLERANCE
  yaw_goal_tolerance: 0.3  # Rotation tolerance to final goal (rad)
  xy_goal_tolerance: 0.1  # Meter tolerance to final goal (m)
  latch_xy_goal_tolerance: true

  # FORWARD SIMULATION
  sim_time: 2.0  # Time to forward-simulate trajectories (s)
  sim_granularity: 0.025  # Step size to take between points (m)
  controller_frequency: 10.0  # Rate for the control loop and sending velocities (Hz)
  vx_samples: 12  # Number of samples to use on the X velocity space
  vtheta_samples: 20  # Number of samples to use on the theta velocity space

  # TRAJECTORY SCORING
  meter_scoring: true  # Set if distance to goal is meters or cells
  global_frame_id: odom_combined  # Frame to cost_cloud: Should be same as local map

  # OSCILLATION PREVENTION
  #oscillation_reset_dist: 0.5  # Reset oscillation flag distance

