TrajectoryPlannerROS:
  dwa: true

  # ROBOT CONFIGURATION
  min_vel_x: 0.02  # Minimum x velocity (m/s)
  max_vel_x: 0.3  # Maximum x velocity (m/s)

  min_vel_y: 0.02  # Minimum y velocity (m/s)
  max_vel_y: 0.3  # Maximum y velocity (m/s)

  min_rot_vel: 0.01  # Minimum Angle velocity (rad/s)
  max_rot_vel: 0.2  # Maximum Angle velocity (rad/s)

  min_trans_vel: 0.05  # Maximum Translational velocity (m/s)
  max_trans_vel: 0.5  # Maximum Translational velocity (m/s)

  acc_lim_x: 0.1  # Maximum x acceleration (m/s²)
  acc_lim_y: 0.1  # Maximum y acceleration (m/s²)
  acc_lim_th: 0.05  # Maximum Angle acceleration (rad/s²)
  
  # GOAL TOLERANCE
  yaw_goal_tolerance: 0.5  # Rotation tolerance to final goal (rad)
  xy_goal_tolerance: 0.2  # Meter tolerance to final goal (m)
  latch_xy_goal_tolerance: false

  # FORWARD SIMULATION
  sim_time: 2  # Time to forward-simulate trajectories (s)
  sim_granularity: 0.025  # Step size to take between points (m)

  vx_samples: 15  # Number of samples to use on the X velocity space
  vy_samples: 15  # Number of samples to use on the Y velocity space
  vtheta_samples: 10  # Number of samples to use on the theta velocity space
  
  controller_frequency: 10  # Frequency at which to send commands (Hz)
  penalize_negative_x: true  # Penalization of negative x velocities
  
  # TRAJECTORY SCORING
  meter_scoring: true  # Set if distance to goal is meters or cells

  # OSCILLATION PREVENTION
  oscillation_reset_dist: 0.05  # Reset oscillation flag distance

